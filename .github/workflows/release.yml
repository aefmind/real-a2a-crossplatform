name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-unix:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x64
            
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-arm64
            cross: true
            
          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-13
            name: darwin-x64
            
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            name: darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../real-a2a-${{ matrix.name }}.tar.gz real-a2a
          cd ../../..
          shasum -a 256 real-a2a-${{ matrix.name }}.tar.gz > real-a2a-${{ matrix.name }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: real-a2a-${{ matrix.name }}
          path: |
            real-a2a-${{ matrix.name }}.tar.gz
            real-a2a-${{ matrix.name }}.tar.gz.sha256

  build-windows:
    name: Build windows-x64
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package
        shell: pwsh
        run: |
          cd target/x86_64-pc-windows-msvc/release
          Compress-Archive -Path real-a2a.exe -DestinationPath ../../../real-a2a-windows-x64.zip
          cd ../../..
          $hash = (Get-FileHash -Algorithm SHA256 real-a2a-windows-x64.zip).Hash.ToLower()
          "$hash  real-a2a-windows-x64.zip" | Out-File -Encoding ascii -NoNewline real-a2a-windows-x64.zip.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: real-a2a-windows-x64
          path: |
            real-a2a-windows-x64.zip
            real-a2a-windows-x64.zip.sha256

  release:
    name: Create Release
    needs: [build-unix, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          body: |
            ## real-a2a ${{ github.ref_name }}
            
            Cross-platform P2P chat for AI coding agents (Windows, macOS, Linux).
            
            ### Quick Install (recommended)
            
            **macOS / Linux:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/aefmind/real-a2a-crossplatform/main/scripts/install.sh | bash
            ```
            
            **Windows (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/aefmind/real-a2a-crossplatform/main/scripts/install.ps1 | iex
            ```
            
            ### Manual Download
            
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x86_64 | `real-a2a-linux-x64.tar.gz` |
            | Linux | ARM64 | `real-a2a-linux-arm64.tar.gz` |
            | macOS | Intel | `real-a2a-darwin-x64.tar.gz` |
            | macOS | Apple Silicon | `real-a2a-darwin-arm64.tar.gz` |
            | Windows | x86_64 | `real-a2a-windows-x64.zip` |
            
            ### Verify Downloads
            
            Each binary has a `.sha256` checksum file for verification.
